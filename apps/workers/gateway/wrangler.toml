name = "rankpublic-gateway"
main = "src/index.ts"
compatibility_date = "2024-10-31"

[vars]
ENVIRONMENT = "prod"

[[durable_objects.bindings]]
name = "NONCE_GUARD"
class_name = "NonceGuard"

[[durable_objects.bindings]]
name = "JOB_QUEUE"
class_name = "JobQueue"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["NonceGuard"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["JobQueue"]
